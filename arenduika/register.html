<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arenduika</title>
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="icon" href="shopping_cart.ico" type=”image/x-icon”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

    <body>
        <div class="wrapper">
            <header class="header-container">
                <div class="header-logo">
                    <img src="shopping_cart.ico" alt="" class="image" />
                    <a href="./index.html" class="header-logo-name">Arenduika.by</a>
                  </div>
                <nav class="navigation-wrapper">
                    <ul class="navigation-container">
                        <li class="link"><a href="/arenduika/arenduika/">О нас </a></li>            
                        <li class="link"><a href="catalog.html">Каталог</a></li>
                        <li class="link"><a href="autorize.html">Профиль</a></li>
                    </ul>
                </nav>
            </header>
            <div class="profile-form-container">
                <form class="form">
                  <h2 class="form-title">Sign Up</h2>
                  
                  <div class="separator"></div>
                  <div class="form-input-container">
                    <label for="email" class="input-label">Email:</label>
                    <input type="text" placeholder="Enter Email" name="email" required />
                    <label for="password" class="input-label">Password:</label>                  
                    <input
                      type="password"
                      placeholder="Enter Password"
                      name="password"
                      required
                    />
                    <label for="repeatpassword" class="input-label">Repeat Password:</label>
                    <input
                      type="password"
                      placeholder="Repeat Password"
                      name="repeatpassword"
                      required
                    />
                  </div>
                  <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
