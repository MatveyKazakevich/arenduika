<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arenduika</title>
    <link rel="stylesheet" href="./css/autorize.css" />
    <link rel="icon" href="shopping_cart.ico" type=”image/x-icon”>
  </head>

    <body>
        <div class="wrapper">
            <header class="header-container">
                <div class="header-logo">
                    <img src="shopping_cart.ico" alt="" class="image" />
                    <p class="header-logo-name">Arenduika.by</p>
                </div>
                <nav class="navigation-wrapper">
                    <ul class="navigation-container">
                        <li class="link"><a href="catalog.html">Каталог</a></li>
                        <li class="link"><a href="index.html">О нас </a></li>
                        <li class="link"><a href="autorize.html">Профиль</a></li>
                    </ul>
                </nav>
            </header>
            <div class="autorizeform">
                <div class="reg-form">
                    <form action="register.html" method="post">
                        <input type="text" class="reg-input" placeholder="login" name="login">
                        <input type="text" class="reg-input" placeholder="password" name="pass">
                        <input type="text" class="reg-input" placeholder="repeat passwor" name="repeatpass">
                        <input type="text" class="reg-input" placeholder="email" name="email">
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                </div>
                <div class="login-form">
                    <form action="login.html" method="post">
                        <input type="text" class="login-input" placeholder="login" name="login">
                        <input type="text" class="login-input" placeholder="password" name="pass">
                        <button type="submit">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
