<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arenduika</title>
    <link rel="stylesheet" href="./css/catalog.css" />
    <link rel="icon" href="shopping_cart.ico" type=”image/x-icon”>
  </head>

  <body>
    <div class="wrapper">
      <header class="header-container">
        <p class="header-logo">Arenduika.by</p>
        <nav class="navigation-wrapper">
          <ul class="navigation-container">
            <li class="link"><a href="catalog.html">Каталог</a></li>
            <li class="link"><a href="/arenduika/arenduika/">О нас </a></li>
            <li class="link"><a href="#">Профиль</a></li>
          </ul>
        </nav>
      </header>

      <div class="catalog-container">
        <h2>Каталог товаров в прокат</h2>
        <div class="catalog-items">
            <div class="items-Kids">
                <div class="Kids-top">
                    <a href="#" class="card-img">
                        <img src="./img/kids_toy.png" alt="Kids-items" title="Детские товары">
                    </a>
                </div>
                <div class="Kids-bottom">
                    <a class="product_link" href="#"> Детские товары </a>
                </div> 
            </div>
            <div class="items-PowerTools">
                <div class="PowerTools-top">
                    <a href="#" class="card-img">
                        <img src="./img/drill.png" alt="PowerTools" title="Электроинструменты">
                    </a>
                </div>
                <div class="PowerTools-bottom">
                    <a class="product_link" href="#"> Электроинструменты </a>
                </div>
            </div>
            <div class="items-AudioEquip">
                <div class="AudioEquip-top">
                    <a href="#" class="card-img">
                        <img src="./img/speakers.png" alt="AudioEquip" title="Звуковая аппаратура">
                    </a>    
                </div>
                <div class="AudioEquip-bottom">
                    <a class="product_link" href="#"> Звуковая аппаратура </a>
                </div>
            </div>
            <div class="items-Tourist">
                <div class="Tourist-top">
                    <a href="#" class="card-img">
                        <img src="./img/tent.png" alt="Tourist" title="Туристические товары">
                    </a>    
                </div>
                <div class="Tourist-bottom">
                    <a class="product_link" href="#"> Туристические товары </a>
                </div>
            </div>
        </div>
      </div>

      <footer class="footer-container">
        <p>© 2024 Arenduika. All Rights Reserved by KZ-MG</p>
      </footer>
    </div>
  </body>
</html>
